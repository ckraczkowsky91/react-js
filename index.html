<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #fancy {
      background-color: grey;
    }
    .heading {
      color: white;
    }
  </style>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- below we import the Babel package so that the browser will understand the JavaScript as XML (JSX) tags that we use in our React code -->
<!-- we know that it's JSX because we are using tags within a script tag -->
<!-- the browser will use its own Babel transformer -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <title>Getting Started with React</title>
</head>
<body>
  <div id="react-container"></div>
<!-- we need to change the script type from text/javascript to text/babel so that Babel works -->
  <script type="text/babel">
// we want to observe state by working with a component that contains an element with state i.e. <input>
    class Checkbox extends React.Component {
// we need to add a constructor function to set the initial state of the <input>
// we set the initial state of the <input> to false
      constructor(props) {
        super(props)
        this.state = {
          checked: false
        }
// we need to bind the element to our handleCheck function so that the setState function will work
        this.handleCheck = this.handleCheck.bind(this)
      }
// below we've written a function to handle when the element's onChange function is triggered
// we change the state of the input by changing the value of the checked attribute to the opposite of it's current state
      handleCheck () {
        this.setState({
          checked: !this.state.checked
        })
      }
// we can now render the <input> including both its onChange event and defaultChecked event
      render() {
        var msg
        if(this.state.checked) {
          msg = "checked"
        } else {
          msg = "not checked"
        }
        return (
          <div>
            <input type="checkbox"
// the onChange event will trigger our handleCheck function to be called
                   onChange={this.handleCheck}
// the defaultChecked property will return the default value of the <input> meaning that whatever we define in the constructor will be in sync with what is shown
                   defaultChecked={this.state.checked}/>
            <p>This box is {msg}</p>
          </div>
        )
      }
    }

    ReactDOM.render(
// we replace the previous <Head> tag with the <Banner> tag which is instantiating the variable above
      <Checkbox />,
      document.getElementById('react-container')
    )

  </script>

</body>
</html>
