<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #fancy {
      background-color: grey;
    }
    .heading {
      color: white;
    }
  </style>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- below we import the Babel package so that the browser will understand the JavaScript as XML (JSX) tags that we use in our React code -->
<!-- we know that it's JSX because we are using tags within a script tag -->
<!-- the browser will use its own Babel transformer -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <title>Getting Started with React</title>
</head>
<body>
  <div id="react-container"></div>
<!-- we need to change the script type from text/javascript to text/babel so that Babel works -->
  <script type="text/babel">

// below we have an ES6 class component which uses the props property to display data dynamically i.e. it accepts arguments containing the data passed to it
// props is a property of the React.Component class that our Hello class will inherit
// we access the props property using this notation where this refers to the instance of the class
    class Hello extends React.Component {
      render() {
        return (
          <div>
            <h1>Hello {this.props.firstName}</h1>
            <p>Learning React Version {this.props.version}</p>
          </div>
        )
      }
    }

// below we have a stateless funcitonal component which uses the props object to pass in data as well
// we use ES6 deconstructing to pass in specific values from the props objects
    const HelloStateless = ({firstName}) => <h1>Hello {firstName}</h1>

    ReactDOM.render(
// we replace the previous <Head> tag with the <Banner> tag which is instantiating the variable above
      <HelloStateless firstName="Bill" version={16}/>,
      document.getElementById('react-container')
    )

  </script>

</body>
</html>
