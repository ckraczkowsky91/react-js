<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #fancy {
      background-color: grey;
    }
    .heading {
      color: white;
    }
  </style>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- below we import the Babel package so that the browser will understand the JavaScript as XML (JSX) tags that we use in our React code -->
<!-- we know that it's JSX because we are using tags within a script tag -->
<!-- the browser will use its own Babel transformer -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <title>Getting Started with React</title>
</head>
<body>
  <div id="react-container"></div>
<!-- we need to change the script type from text/javascript to text/babel so that Babel works -->
  <script type="text/babel">
// we create a JavaScript class containing the element that we want to create
    class Hello extends React.Component {
        render() {
          return(
// we need to use the JavaScript keyword className rather than the HTML keyword class because the class keyword is reserved in JavaScript
            <div id="fancy">
              <h1 className="heading">Hello World</h1>
            </div>
          )
        }
    }

    ReactDOM.render(
// we replace the explicit <h1> tag with the <Hello> tag which is instantiating the class that we created above
      <Hello />,
      document.getElementById('react-container')
    )

  </script>

</body>
</html>
