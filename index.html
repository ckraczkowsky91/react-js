<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #fancy {
      background-color: grey;
    }
    .heading {
      color: white;
    }
  </style>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- below we import the Babel package so that the browser will understand the JavaScript as XML (JSX) tags that we use in our React code -->
<!-- we know that it's JSX because we are using tags within a script tag -->
<!-- the browser will use its own Babel transformer -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <title>Getting Started with React</title>
</head>
<body>
  <div id="react-container"></div>
<!-- we need to change the script type from text/javascript to text/babel so that Babel works -->
  <script type="text/babel">

// using the ES6 arrow (=>) function to create a variable that will hold a "stateless functional component"
// a stateless functional component is a function that returns some UI
    const Banner = () => (
      <div id="fancy">
        <h1 className="heading">Welcome to React</h1>
        <p>Have fun!</p>
      </div>
    )

    ReactDOM.render(
// we replace the previous <Head> tag with the <Banner> tag which is instantiating the variable above
      <Banner />,
      document.getElementById('react-container')
    )

  </script>

</body>
</html>
